<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <div>
        <h1>Welcome
            <span id="span_welcomeUser" style="color:cadetblue"></span>
        </h1>
        <script th:inline="javascript" src="/js/welcome.js"></script>
    </div>
    <br>
    <form th:action="@{/welcome/channel}" th:method="POST">
        <div id="div_firstName">
            <label>First Name</label>
            <input type="text" th:id="inp_firstName" th:field="${user.firstName}"/>
        </div>
        <div id="div_lastName">
            <label>Last Name </label>
            <input type="text" th:id="inp_lastName" th:field="${user.lastName}"/>
        </div>
            <br>
        <div>
            <label>Join Channel</label>
            <select id="channelId" name="channelId" th:with="channel=*{channel}">
                <option value ="" th:disabled="disabled" th:selected="selected">-- Select Channel --</option>
                <option th:each="item : ${channel}" th:value="${item.key}" th:text="${item.value}"></option>
            </select>
            <br><br>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script th:inline="javascript" src="/js/login.js"></script>
</body>
</html>
